<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a34355a696.js" crossorigin="anonymous"></script>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="./img-1.jpeg" class="slide-img"alt="">
        <h1>1</h1>
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="./person-1.jpeg" class="person-img"alt="">
          <h4>Ali Baba</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>

    <div class="btn-container">
      <button class="prevBtn" type="button"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="nextBtn" type="button"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
